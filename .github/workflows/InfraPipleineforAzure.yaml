name: Terraform Init

on:
  workflow_dispatch:  # Manual trigger only (same as "trigger: none")

jobs:
  terraform-init:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7  # Or whatever version you need

      
